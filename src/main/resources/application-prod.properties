# Production Profile

# Server Configuration
# Railway sets PORT environment variable dynamically
server.port=${PORT:8080}

# DataSource Configuration
# Railway MySQL connection - match Railway's exact variable names
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQL_DATABASE:railway}?useSSL=true&requireSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Explicitly disable H2
spring.h2.console.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.h2.H2ConsoleAutoConfiguration

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
# Disable strict primary key requirement for schema creation (required for some join tables)
spring.datasource.hikari.connection-init-sql=SET SESSION sql_require_primary_key=0

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.MySQLDialect}

# Logging - Increased for debugging deployment issues
logging.level.com.sarlatea.crm=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot=INFO
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN

# Security - Use environment variable for JWT secret
jwt.secret=${JWT_SECRET:default-secret-change-in-production}
jwt.expiration=1800000

