# Production Profile

# Server Configuration
# Railway sets PORT environment variable dynamically
server.port=${PORT:8080}

# DataSource Configuration
# Use environment variables for Railway deployment
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/sarla_estate}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Explicitly disable H2
spring.h2.console.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.h2.H2ConsoleAutoConfiguration

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.MySQLDialect}

# Logging
logging.level.com.sarlatea.crm=INFO
logging.level.org.springframework.web=WARN

# Security - Use environment variable for JWT secret
jwt.secret=${JWT_SECRET:default-secret-change-in-production}
jwt.expiration=86400000

