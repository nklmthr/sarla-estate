# Application Name
spring.application.name=sarla-tea-estates-crm

# Server Configuration
server.port=8080
# Note: Context path removed to serve React app at root
# API controllers use /api prefix in their @RequestMapping

# Active Profile
# Default to prod - override with SPRING_PROFILES_ACTIVE env variable if needed
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# Logging
logging.level.root=INFO
logging.level.com.sarlatea.crm=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=YourSecretKeyHere-ChangeThisInProduction-MakeItLongAndSecure
jwt.expiration=1800000

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Salary and PF Configuration
# Employee mandatory PF contribution
salary.employee-pf-percentage=12.00
# Employer PF contribution (fixed, does not change with voluntary contributions)
salary.employer-pf-percentage=12.00
